name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update || true
          brew install handbrake || true

      - name: Build
        run: ./build.sh

      - name: Prepare release variables
        id: vars
        run: |
          # Use tag name as version (strip leading 'v' if present)
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Zip app
        run: |
          cd dist
          zip -r MBConverter-${{ steps.vars.outputs.version }}.zip MBConverter.app
          ls -la

      - name: Compute sha256
        id: sha
        run: |
          cd dist
          FILE=MBConverter-${{ steps.vars.outputs.version }}.zip
          SHA=$(shasum -a 256 "$FILE" | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: MBConverter ${{ steps.vars.outputs.version }}
          body: "Automated build for tag ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MBConverter-${{ steps.vars.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cask with new version and sha
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          SHA=${{ steps.sha.outputs.sha }}
          sed -i '' -e "s/^version \".*\"/version \"${VERSION}\"/" Casks/mbconverter.rb
          sed -i '' -e "s/^  sha256 \".*\"/  sha256 \"${SHA}\"/" Casks/mbconverter.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/mbconverter.rb
          git commit -m "Update Cask for version ${VERSION}" || true
          git push origin HEAD:main || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
